fin d'exécution de la commande SQOOP&#xD;&#xA;V1.7 Séparation des commandes pour le driver et pour la commande sqoop import&#xD;&#xA;V1.8 Amélioration de la récupération du nombre de lignes importées en passant par le fichier log&#xD;&#xA;V1.9 Ajout des parenthèses dans la clause where&#xD;&#xA;V2.0 Correction de la requête de mise à jour des valeurs last_value&#xD;&#xA;V2.1 Pris en compte d'un champ last_value_expression (par exemple pour le tables oracles)&#xD;&#xA;V2.2 Modification du mail de vérification des tables sources et de la prise en compte de la table tch.options&#xD;&#xA;V2.3 Ajout du parametre libjar dans la table option&#xD;&#xA;V 2.4 Prise en compte de la table tch.options&#xD;&#xA;V 2.5 Correction du paramètre last_value_expression&#xD;&#xA;V 2.6 Ajout du parametre dans la commande sqoop&#xD;&#xA;V 2.7 suppression du fichier sqoop temporaire et modification de la table param_database_bdd pour une ligne par database&#xD;&#xA;V 2.8 insertion dans une nouvelle partition en cas de relance dans la meme journée" version="2.8" statusCode="" item="_l2epYoteEeiF7JM4-s2Oqg" displayName="JBL_FLUX_BASE_VERS_HADOOP">
