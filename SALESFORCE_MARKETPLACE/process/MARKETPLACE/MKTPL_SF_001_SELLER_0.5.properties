<xmi:XMI xmi:version="2.0" xmlns:xmi="http://www.omg.org/XMI" xmlns:TalendProperties="http://www.talend.org/properties">
  <TalendProperties:Property xmi:id="_zJQbYIN5EeirvY_wM8uK0A" id="_ILsI4Kw2EeiIseoGXHBFYA" label="MKTPL_SF_001_SELLER" purpose="Appel Hive (CallMP) et Salesforce pour l'intégration vers Salesforce des données Seller." description="Le job est le premier d'une serie de plusieurs jobs.&#xD;&#xA;&#xD;&#xA;Il récupère dans un premier temps les données (IDs) présentes dans Salesforce qu'il stock dans une table de référence [marketplace.ref_seller__c].&#xD;&#xA;Il réalise une jointure avec les tables Hive (Db : Callmp | Marketplace). &#xD;&#xA;&#xD;&#xA;Le résultat est envoyé vers le module Salesforce ACCOUNT en suivant des règles de gestion et de transcodage.&#xD;&#xA;Ce même résultat est envoyé vers la table [marketplace.seller__c] qui est l'image des données envoyées à Salesforce.&#xD;&#xA;/!\ La table [marketplace.seller__c] est utilisée dans les flux : OrderLines - SellerRate- Incident - Message - Offer - Partenaire - Partenariat&#xD;&#xA;&#xD;&#xA;Fréquence : Journalier/ 1 fois par jour&#xD;&#xA;&#xD;&#xA;Type : Delta à partir du fichier de conf présent dans le répertoire /data/hdfs/salesforce/marketplace/conf/execution_seller.conf&#xD;&#xA;Si le fichier de (.conf) n'existe pas, un Full est exécuté.&#xD;&#xA;Pour gérer la date de reprise, modifiez la dernière date du fichier de conf.&#xD;&#xA;&#xD;&#xA;Dépendance(s) : /&#xD;&#xA;&#xD;&#xA;Contact métier : Jocelyn CARON&#xD;&#xA;&#xD;&#xA;0.1 :&#xD;&#xA;- version initiale&#xD;&#xA;&#xD;&#xA;0.2 :&#xD;&#xA;- modification de la requête SQL : « Select st.id » devient « Select s.id »&#xD;&#xA;- correction des formats des dates&#xD;&#xA;&#xD;&#xA;0.3 :&#xD;&#xA;- modification du champ Market_id [shops.id -> shops.market_id] (contrat d'interface 1.9)&#xD;&#xA;- optimisation de la requête (supressions de potentiels doublons pour un même jour)&#xD;&#xA;&#xD;&#xA;0.4 :&#xD;&#xA;- evolution de la requete &#xD;&#xA;- evolution de la regle de gestion&#xD;&#xA;- ajout des logs&#xD;&#xA;&#xD;&#xA;0.5 :&#xD;&#xA;- conversion des valeurs exponentielles et double de Salesforce vers Hive&#xD;&#xA;&#xD;&#xA;1.0 :&#xD;&#xA;- version stable" version="0.5" statusCode="" item="_zJQbYoN5EeirvY_wM8uK0A" displayName="MKTPL_SF_001_SELLER">
