  <TalendProperties:Property xmi:id="_zJQbYIN5EeirvY_wM8uK0A" id="_xv9EELK2EeiZBuxcWvtWDg" label="MKTPL_SF_009_SUPPORT" purpose="Appel Hive (CallMP) et Salesforce pour l'intégration vers Salesforce des données Support." description="Le job fait partie d'une serie de plusieurs jobs.&#xD;&#xA;&#xD;&#xA;Il réalise une jointure avec les tables Hive (Db : Callmp | Marketplace). &#xD;&#xA;&#xD;&#xA;Le résultat est envoyé vers le module Salesforce SUPPORT en suivant des règles de gestion et de transcodage.&#xD;&#xA;Ce même résultat est envoyé vers la table [marketplace.support__c] qui est l'image des données envoyées à Salesforce.&#xD;&#xA;/!\ La table [marketplace.support__c] est utilisée dans les flux :  OrderLines - Offer&#xD;&#xA;&#xD;&#xA;Fréquence : Mensuel / 1 fois par jour&#xD;&#xA;&#xD;&#xA;Type : Delta à partir du fichier de conf présent dans le répertoire /data/hdfs/salesforce/marketplace/conf/execution_support.conf&#xD;&#xA;Si le fichier de (.conf) n'existe pas, un Full est exécuté.&#xD;&#xA;Pour gérer la date de reprise, modifiez la dernière date du fichier de conf.&#xD;&#xA;&#xD;&#xA;Dépendance(s) : Article_group / Article_type&#xD;&#xA;&#xD;&#xA;Contact métier : Jocelyn CARON&#xD;&#xA;&#xD;&#xA;0.1 :&#xD;&#xA;- version initiale&#xD;&#xA;&#xD;&#xA;0.2 :&#xD;&#xA;- optimisation de la requête (supressions de potentiels doublon pour un même jour)&#xD;&#xA;- mise à jour de la requête pour supprimer les SupportID = 0 (contrat d'interface 1.9)&#xD;&#xA;&#xD;&#xA;0.3:&#xD;&#xA;- optimisation de la requête (suppressions de potentiels doublons pour un même jour)&#xD;&#xA;&#xD;&#xA;0.4 :&#xD;&#xA;- conversion des valeurs exponentielles et double de Salesforce vers Hive&#xD;&#xA;&#xD;&#xA;1.0 :&#xD;&#xA;- version stable&#xD;&#xA;&#xD;&#xA;1.1 :&#xD;&#xA;- détails des logs&#xD;&#xA;&#xD;&#xA;1.2 :&#xD;&#xA;- archivage des logs : OFF&#xD;&#xA;- suppression auto des archives >60J" version="1.2" statusCode="" item="_zJQbYoN5EeirvY_wM8uK0A" displayName="MKTPL_SF_009_SUPPORT"