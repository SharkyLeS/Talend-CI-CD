  <TalendProperties:Property xmi:id="_7yaaUHOmEei22pZHXqliRA" id="_vLw5MKrYEeiVUtnF419z6g" label="MKTPL_SF_006_MESSAGE" purpose="Appel Hive (CallMP) pour intégration vers Salesforce ANALYTICS." description="Le job fait partie d'une serie de plusieurs jobs.&#xD;&#xA;&#xD;&#xA;Il réalise une jointure avec les tables Hive (Db : Callmp | Marketplace). &#xD;&#xA;&#xD;&#xA;Le résultat est envoyé vers Salesforce ANALYTICS en suivant des règles de gestion et de transcodage.&#xD;&#xA;&#xD;&#xA;Fréquence : Journalier / 1 fois par jour&#xD;&#xA;&#xD;&#xA;Type : Delta à partir du fichier de conf présent dans le répertoire /data/hdfs/salesforce/marketplace/conf/execution_message.conf&#xD;&#xA;Si le fichier de (.conf) n'existe pas, un Full est exécuté.&#xD;&#xA;Pour gérer la date de reprise, modifiez la dernière date du fichier de conf.&#xD;&#xA;&#xD;&#xA;Dépendance(s) : /&#xD;&#xA;&#xD;&#xA;Contact métier : Jocelyn CARON&#xD;&#xA;&#xD;&#xA;0.1 :&#xD;&#xA;- version initiale&#xD;&#xA;&#xD;&#xA;0.2:&#xD;&#xA;- prise en compte du champ complémentaire [Message] [Answer] [created_at] [updated_at] transmis en 1.9&#xD;&#xA;- suppression de la ligne Is_system car toujours égale à 0&#xD;&#xA;&#xD;&#xA;0.3:&#xD;&#xA;- optimisation de la requête (suppressions de potentiels doublons pour un même jour)&#xD;&#xA;- mode d'intégration : delta&#xD;&#xA;&#xD;&#xA;0.4:&#xD;&#xA;- correction champ Message tronqué (255 -> 4000)&#xD;&#xA;&#xD;&#xA;1.0:&#xD;&#xA;-version stable&#xD;&#xA;&#xD;&#xA;1.1 :&#xD;&#xA;- détails des logs&#xD;&#xA;&#xD;&#xA;1.2 :&#xD;&#xA;- optimisation connexion Salesforce&#xD;&#xA;- archivage des logs : OFF&#xD;&#xA;- suppression auto des archives >60J" version="1.2" statusCode="" item="_7yaaUnOmEei22pZHXqliRA" displayName="MKTPL_SF_006_MESSAGE">
