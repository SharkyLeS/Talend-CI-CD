  <TalendProperties:Property xmi:id="_7yaaUHOmEei22pZHXqliRA" id="_acUg4LWoEeiA-7xx6-ZcwA" label="MKTPL_SF_003_ORDERS_LINES" purpose="Appel Hive (CallMP) pour intégration vers Salesforce ANALYTICS." description="Le job fait partie d'une serie de plusieurs jobs.&#xD;&#xA;&#xD;&#xA;Il réalise une jointure avec les tables Hive (Db : Callmp | Marketplace). &#xD;&#xA;&#xD;&#xA;Le résultat est envoyé vers Salesforce ANALYTICS en suivant des règles de gestion et de transcodage.&#xD;&#xA;Ce même résultat est envoyé vers la table [marketplace.orders_lines__c] qui est l'image des données envoyées à Salesforce ANALYTICS.&#xD;&#xA;/!\ La table [marketplace.orders_lines__c] est utilisée dans les flux :  Incident - Message - SellerRate&#xD;&#xA;&#xD;&#xA;Fréquence : Journalier / 1 fois par jour&#xD;&#xA;&#xD;&#xA;Type : Delta à partir du fichier de conf présent dans le répertoire /data/hdfs/salesforce/marketplace/conf/execution_orders_lines.conf&#xD;&#xA;Si le fichier de (.conf) n'existe pas, un Full est exécuté.&#xD;&#xA;Pour gérer la date de reprise, modifiez la dernière date du fichier de conf.&#xD;&#xA;&#xD;&#xA;Dépendance(s) : Seller&#xD;&#xA;&#xD;&#xA;Contact métier : Jocelyn CARON&#xD;&#xA;&#xD;&#xA;0.1 :&#xD;&#xA;- version initiale&#xD;&#xA;&#xD;&#xA;0.2 :&#xD;&#xA;- modification de la formules du calcule de VA, remplacement de la condition de 1 à 0&#xD;&#xA;&#xD;&#xA;0.3 :&#xD;&#xA;- prise en compte du champ complémentaire [Product_state_id] - contrat d'interface 1.9&#xD;&#xA;&#xD;&#xA;0.4&#xD;&#xA;- optimisation de la requête (suppressions de potentiels doublons pour un même jour)&#xD;&#xA;- mode d'intégration : delta&#xD;&#xA;&#xD;&#xA;0.5:&#xD;&#xA;- evolution de la requête et du calcul de la VA - contrat d'interface 2.1&#xD;&#xA;&#xD;&#xA;1.0 :&#xD;&#xA;- version stable&#xD;&#xA;&#xD;&#xA;1.1 :&#xD;&#xA;- détails des logs" version="1.3" statusCode="" item="_7yaaUnOmEei22pZHXqliRA" displayName="MKTPL_SF_003_ORDERS_LINES">
