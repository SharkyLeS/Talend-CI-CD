  <TalendProperties:Property xmi:id="_zJQbYIN5EeirvY_wM8uK0A" id="_z8cwYKSKEein28CbkSatUQ" label="MKTPL_SF_008_ARTICLE_TYPE" purpose="Appel Hive (CallMP) et Salesforce pour l'intégration vers Salesforce des données Article_type." description="Le job fait partie d'une serie de plusieurs jobs.&#xD;&#xA;&#xD;&#xA;Il réalise une jointure avec les tables Hive (Db : Callmp | Marketplace). &#xD;&#xA;&#xD;&#xA;Le résultat est envoyé vers le module Salesforce ARTICLE_TYPE en suivant des règles de gestion et de transcodage.&#xD;&#xA;Ce même résultat est envoyé vers la table [marketplace.article_type__c] qui est l'image des données envoyées à Salesforce.&#xD;&#xA;/!\ La table [marketplace.article_type__c] est utilisée dans les flux :  Support&#xD;&#xA;&#xD;&#xA;Fréquence : Mensuel / 1 fois par jour&#xD;&#xA;&#xD;&#xA;Type : Delta à partir du fichier de conf présent dans le répertoire /data/hdfs/salesforce/marketplace/conf/execution_article_type.conf&#xD;&#xA;Si le fichier de (.conf) n'existe pas, un Full est exécuté.&#xD;&#xA;Pour gérer la date de reprise, modifiez la dernière date du fichier de conf.&#xD;&#xA;&#xD;&#xA;Dépendance(s) : Article_group&#xD;&#xA;&#xD;&#xA;Contact métier : Jocelyn CARON&#xD;&#xA;&#xD;&#xA;0.1 :&#xD;&#xA;- version initiale&#xD;&#xA;&#xD;&#xA;0.2 : &#xD;&#xA;- optimisation de la requête (suppressions de potentiels doublons pour un même jour)&#xD;&#xA;&#xD;&#xA;0.3 :&#xD;&#xA;- conversion des valeurs exponentielles et double de Salesforce vers Hive&#xD;&#xA;&#xD;&#xA;1.0 :&#xD;&#xA;- version stable" version="1.0" statusCode="" item="_zJQbYoN5EeirvY_wM8uK0A" displayName="MKTPL_SF_008_ARTICLE_TYPE">
