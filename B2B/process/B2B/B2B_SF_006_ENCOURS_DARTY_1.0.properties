  <TalendProperties:Property xmi:id="_OV5LQHRlEeiGX-VmBt_GLA" id="_TAMLIMY-EeiULtCQ8fHl9g" label="B2B_SF_006_ENCOURS_DARTY" purpose="Encours FNAC vers Salesforce" description="Encours DARTY vers Salesforce&#xD;&#xA;&#xD;&#xA;Le job récupère dans un premier temps les données de la table SAP (ZBSID) et fait une jointure avec les données de la table SALESFORCE (Account).&#xD;&#xA;Des règles de gestion sont appliquées (Facture non echues non soldées / Facture echues non soldées ..) sur les données qui seront ensuite intégrées sur SALESFORCE (Account).&#xD;&#xA;&#xD;&#xA;Avant chaque intégration sur SALESFORCE, les comptes existants sous récupérer (ID), puis les champs concernés sont tous réinitialisés.&#xD;&#xA;&#xD;&#xA;Type : Full&#xD;&#xA;Dépendance(s) : /&#xD;&#xA;Contact métier: Marie GUILLOU&#xD;&#xA;0.1 :- version initiale&#xD;&#xA;0.2 :- correction règles de gestion&#xD;&#xA;0.3 :- évolution règle de gestion - Montant des avoirs (demande de Marie GUILLOU le 23/10/2018)&#xD;&#xA;- optimisation des variables&#xD;&#xA;0.4 :- ajout audit d'intégration&#xD;&#xA;0.5 :- màj du fichier de context&#xD;&#xA;0.6 :- RAZ des valeurs avant intégration&#xD;&#xA;0.7 :- Correctif lignes vides&#xD;&#xA;0.8 :- Correctif intégration audits&#xD;&#xA;0.9 :- Correctif suppressions des valeurs Encours des tous les comptes avant intégration&#xD;&#xA;0.10 :- Correctif intégrations avec des erreurs : Parallèle -> Séquentiel&#xD;&#xA;0.11 :- Correctif champ des factures échues non soldées&#xD;&#xA;1.0 : (SHM) Configuration du nombre de lots dans le fichier contexte .properties&#xD;&#xA;&#x9;              Suppression des archives de plus de 60 jours." version="1.0" statusCode="" item="_OV5LQnRlEeiGX-VmBt_GLA" displayName="B2B_SF_006_ENCOURS_DARTY">
