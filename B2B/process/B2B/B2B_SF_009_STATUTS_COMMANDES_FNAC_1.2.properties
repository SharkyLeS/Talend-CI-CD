  <TalendProperties:Property xmi:id="_OV5LQHRlEeiGX-VmBt_GLA" id="_-smi8AUDEem6AfxQp1JslQ" label="B2B_SF_009_STATUTS_COMMANDES_FNAC" purpose="Statuts des commandes FNACvers Salesforce" description="Statuts des commandes FNAC&#xD;&#xA;&#xD;&#xA;Le job récupère les données de tables Commerce HIVE (FR_COMMERCE_DWH).&#xD;&#xA;Des règles de gestion sont appliquées sur les données qui seront ensuite intégrées sur SALESFORCE (Equipement__c).&#xD;&#xA;&#xD;&#xA;Avant chaque intégration sur SALESFORCE, les comptes existants sous récupérer (ID), puis les champs concernés sont tous réinitialisés.&#xD;&#xA;&#xD;&#xA;Type : Delta&#xD;&#xA;Dépendance(s) : /&#xD;&#xA;&#xD;&#xA;Contact métier: Marie GUILLOU&#xD;&#xA;&#xD;&#xA;0.1 :- version initiale&#xD;&#xA;0.2 :- suppression des équipements existants d'une commande avant intégration d'équipements plus récents&#xD;&#xA;0.3 :- correctif quand le résultat est 'null' + optimisation de l'appel vers Salesforce (bypass : limit 20.000 characters)&#xD;&#xA;0.4 :- évolution de la requete et optimisation de l'étape de suppression des équipements&#xD;&#xA;0.5 :- suppression des archives de plus de 60 jours.&#xD;&#xA;0.6 :- optimisation de la requete&#xD;&#xA;&#x9;- ajout champs N_Commande_commerciale__c, N_Commande_logistique__c&#xD;&#xA;1.0: (SHM) correction bug sur le nombre très bas des status à supprimer ou à insérer&#xD;&#xA;1.1: (SHM) correction bug sur les équipements supprimées mais non recréés (requete sql)&#xD;&#xA;1.2: (SHM) correction bug sur la date de délivrance" version="1.2" statusCode="" item="_OV5LQnRlEeiGX-VmBt_GLA" displayName="B2B_SF_009_STATUTS_COMMANDES_FNAC">
