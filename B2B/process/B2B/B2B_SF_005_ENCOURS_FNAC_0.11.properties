  <TalendProperties:Property xmi:id="_OV5LQHRlEeiGX-VmBt_GLA" id="_OV39IHRlEeiGX-VmBt_GLA" label="B2B_SF_005_ENCOURS_FNAC" purpose="Encours FNAC vers Salesforce" description="Encours FNAC vers Salesforce&#xD;&#xA;&#xD;&#xA;Le job récupère dans un premier temps les données de la table SAP (ZBSID) et fait une jointure avec les données de la table SALESFORCE (Account).&#xD;&#xA;Des règles de gestion sont appliquées (Facture non echues non soldées / Facture echues non soldées ..) sur les données qui seront ensuite intégrées sur SALESFORCE (Account).&#xD;&#xA;&#xD;&#xA;Avant chaque intégration sur SALESFORCE, les comptes existants sous récupérer (ID), puis les champs concernés sont tous réinitialisés.&#xD;&#xA;&#xD;&#xA;Type : Full&#xD;&#xA;Dépendance(s) : /&#xD;&#xA;&#xD;&#xA;Contact métier: Marie GUILLOU&#xD;&#xA;&#xD;&#xA;0.1 :&#xD;&#xA;- version initiale&#xD;&#xA;&#xD;&#xA;0.2 : &#xD;&#xA;- prise en compte de la nouvelle vue SAP ZBSID (mapping ENCOURS FNAC 1.4)&#xD;&#xA;- ajout du N° Compte FNAC PRO (mapping ENCOURS FNAC 1.4)&#xD;&#xA;- ajout de l'intégration des logs dans la table Audits d'intégration&#xD;&#xA;&#xD;&#xA;0.3 :&#xD;&#xA;- optimisation des variables&#xD;&#xA;&#xD;&#xA;0.4 :&#xD;&#xA;- ajout audit d'intégration&#xD;&#xA;&#xD;&#xA;0.5 :&#xD;&#xA;- màj du fichier de context&#xD;&#xA;&#xD;&#xA;0.6 :&#xD;&#xA;- RAZ des valeurs avant intégration&#xD;&#xA;&#xD;&#xA;0.7 :&#xD;&#xA;- Correctif lignes vides&#xD;&#xA;&#xD;&#xA;0.8 :&#xD;&#xA;- Correctif intégration audits&#xD;&#xA;&#xD;&#xA;0.9 :&#xD;&#xA;- Correctif suppressions des valeurs Encours des tous les comptes avant intégration&#xD;&#xA;&#xD;&#xA;0.10 :&#xD;&#xA;- Correctif intégrations avec des erreurs : Parallèle -> Séquentiel&#xD;&#xA;&#xD;&#xA;0.11 :&#xD;&#xA;- Correctif champ des factures échues non soldées" version="0.11" statusCode="" item="_OV5LQnRlEeiGX-VmBt_GLA" displayName="B2B_SF_005_ENCOURS_FNAC">
