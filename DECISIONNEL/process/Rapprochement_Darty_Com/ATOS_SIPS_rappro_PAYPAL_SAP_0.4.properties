<xmi:XMI xmi:version="2.0" xmlns:xmi="http://www.omg.org/XMI" xmlns:TalendProperties="http://www.talend.org/properties">
  <TalendProperties:Property xmi:id="_P9xzUWs8EeWhXffrQFquRQ" id="_P9xzUGs8EeWhXffrQFquRQ" label="ATOS_SIPS_rappro_PAYPAL_SAP" description="Sur internet (darty.com et marketplace) le financement de certains modes de paiement est difficile à suivre en raison d’un important volume de transactions et d’une activité ininterrompue (24H/24)&#xD;&#xA;A la demande du CSP, un système de rapprochement automatisé est mis en place sur SAP pour remédier à ce problème. Il permet de suivre les opérations vente par vente et d’isoler les écarts.&#xD;&#xA;Ce système, baptisé « rapprochement darty.com », est basé sur le rapprochement des opérations de caisse et de financement. Il est nécessaire de lui fournir quotidiennement le détail des encaissements et des financements, les données de caisse étant extraites du « back-office » DARTY et les données de financement fournies par les organismes de financement.&#xD;&#xA;Pour entrer dans le système de rapprochement sur SAP, les données de caisse et de financement doivent respecter un certain format. Cf. Annexe 1.&#xD;&#xA;L’objet de ce document est de décrire le traitement à réaliser pour mettre au bon format les données de financement fournies par PAYPAL.&#xD;&#xA;Ce traitement est effectué sur TALEND." version="0.4" statusCode="" item="_P9xzU2s8EeWhXffrQFquRQ" displayName="ATOS_SIPS_rappro_PAYPAL_SAP">
