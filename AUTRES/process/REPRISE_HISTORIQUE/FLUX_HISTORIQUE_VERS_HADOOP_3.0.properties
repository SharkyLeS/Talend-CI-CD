  <TalendProperties:Property xmi:id="_irC9MIwkEeiYBMOqh87I8A" id="_xJicUBAtEeqaUdTe-dwQYw" label="FLUX_HISTORIQUE_VERS_HADOOP" purpose="Job générique permettant d'exporter les données d'une table opérationnelle vers Hadoop" description="Job générique permettant d'exporter les données d'une table opérationnelle vers Hadoop&#xD;&#xA;V 0.1 : Init&#xD;&#xA;V 0.2 : Gestion des paramètres et remplacement des valeurs nulles par des valeurs vides&#xD;&#xA;V 0.3 : Ajout du nom de la base source dans le nom de la table temporaire et du répertoire temporaire&#xD;&#xA;V 0.4 : Gestion des exceptions et ajout des commentaires&#xD;&#xA;V 0.5 : Gestion des paramètres du nom de la base source et du nom de la table cible&#xD;&#xA;V 0.6 : Amélioration de la récupération de la liste des champs de la table cible&#xD;&#xA;            Remplacement des pipes par des point virgule pour le champ delta&#xD;&#xA;            loop pour vérification du statut&#xD;&#xA;V 0.7 Intégration des tables en référentiel&#xD;&#xA;          Partitionnement des tables en FULL&#xD;&#xA;V 0.8 Vérification du schéma à la source&#xD;&#xA;V 0.9 Prise en compte des paramètres du champ autres_parametres_hive (mémoire du mappers, mémoire du reducers, etc..)&#xD;&#xA;V 1.0 Ajout d'un timeout de 5 minutes si le job n'apparaît pas dans yarn&#xD;&#xA;        Ajout de quelques logs dans le job&#xD;&#xA;V1.1 Correction du message Table not found à l'étape count&#xD;&#xA;V1.2 Gestion des tables qui n'ont pas de clé primaire&#xD;&#xA;V1.3 Suppression du partitionnement pour les tables en full réferentiel&#xD;&#xA;V1.4 remplacement des select '' par des use default&#xD;&#xA;V1.5 Amelioration des connections tssh&#xD;&#xA;V1.6 Test de la fin d'exécution de la commande SQOOP&#xD;&#xA;V1.7 Séparation des commandes pour le driver et pour la commande sqoop import&#xD;&#xA;V1.8 Amélioration de la récupération du nombre de lignes importées en passant par le fichier log&#xD;&#xA;V1.9 Ajout des parenthèses de la clause where&#xD;&#xA;V2.0 Correction query update fields&#xD;&#xA;V2.1 Pris en compte d'un champ last_value_expression (par exemple pour le tables oracles)&#xD;&#xA;V 2.2 Modification du mail de vérification des tables sources et de la prise en compte de la table tch.options&#xD;&#xA;V 2.3 Ajout du parametre libjar dans la table option&#xD;&#xA;V 2.4 Prise en compte de la table tch.options&#xD;&#xA;V 2.5 Correction du paramètre last_value_expression&#xD;&#xA;V 2.6 Ajout du parametre dans la commande sqoop&#xD;&#xA;V 2.7 modification de la table param_database_bdd pour une ligne par database&#xD;&#xA;ajout du nom du schéma dans l'insertion des données dans les tables du schéma rgpd&#xD;&#xA;V 2.8 insertion dans une nouvelle partition en cas de relance dans la meme journée&#xD;&#xA;V 2.9  suppression des fichiers temporaires sqoop&#xD;&#xA;V 3.0  Cast du champ de partitionnement" version="3.0" statusCode="" item="_irC9MowkEeiYBMOqh87I8A" displayName="FLUX_HISTORIQUE_VERS_HADOOP">
