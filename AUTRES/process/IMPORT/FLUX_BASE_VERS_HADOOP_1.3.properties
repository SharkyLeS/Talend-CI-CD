  <TalendProperties:Property xmi:id="_irC9MIwkEeiYBMOqh87I8A" id="_irBvEIwkEeiYBMOqh87I8A" label="FLUX_BASE_VERS_HADOOP" purpose="Job générique permettant d'exporter les données d'une table opérationnelle vers Hadoop" description="Job générique permettant d'exporter les données d'une table opérationnelle vers Hadoop&#xD;&#xA;V 0.1 : Init&#xD;&#xA;V 0.2 : Gestion des paramètres et remplacement des valeurs nulles par des valeurs vides&#xD;&#xA;V 0.3 : Ajout du nom de la base source dans le nom de la table temporaire et du répertoire temporaire&#xD;&#xA;V 0.4 : Gestion des exceptions et ajout des commentaires&#xD;&#xA;V 0.5 : Gestion des paramètres du nom de la base source et du nom de la table cible&#xD;&#xA;V 0.6 : Amélioration de la récupération de la liste des champs de la table cible&#xD;&#xA;            Remplacement des pipes par des point virgule pour le champ delta&#xD;&#xA;            loop pour vérification du statut&#xD;&#xA;V 0.7 Intégration des tables en référentiel&#xD;&#xA;          Partitionnement des tables en FULL&#xD;&#xA;V 0.8 Vérification du schéma à la source&#xD;&#xA;V 0.9 Prise en compte des paramètres du champ autres_parametres_hive (mémoire du mappers, mémoire du reducers, etc..)&#xD;&#xA;V 1.0 Ajout d'un timeout de 5 minutes si le job n'apparaît pas dans yarn&#xD;&#xA;        Ajout de quelques logs dans le job&#xD;&#xA;V1.1 Correction du message Table not found à l'étape count&#xD;&#xA;V1.2 Gestion des tables qui n'ont pas de clé primaire&#xD;&#xA;V1.3 Suppression du partitionnement pour les tables en full réferentiel" version="1.3" statusCode="" item="_irC9MowkEeiYBMOqh87I8A" displayName="FLUX_BASE_VERS_HADOOP">
